<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>

<main>
<div class="result">
  <h1>Your Result</h1>
  <div class="score-total">
    <span class="score">76</span> of 100
  </div>
 
  <div class="praise">Great</div>
  <p>
    You scored higher than 65% of the people who have taken these tests.
  </p>
</div>
<div class="summary">
  <h2>Summary</h2>
  <div class="summary-item">
    <img src="assets/images/icon-reaction.svg" alt="">Reaction <span><b>80</b> / 100</span>
  </div>
  <div class="summary-item">
    <img src="assets/images/icon-memory.svg" alt="">Memory <span><b>92</b> / 100</span>
  </div>
  <div class="summary-item">
    <img src="assets/images/icon-verbal.svg" alt="">Verbal <span><b>61</b> / 100
  </div>
  <div class="summary-item">
    <img src="assets/images/icon-visual.svg" alt="">Visual <span><b>72</b> / 100
  </div>
  <button>Continue</button>
</div>
  
</main>  

  
  
  </div>
</body>
</html>
